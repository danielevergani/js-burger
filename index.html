<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Create Your Hamburger</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet"> 
    </head>
    <body>
        <header>
            <h1>Create Your Hamburger</h1>
            <img src="img/burger-top.png" alt="">
        </header>

        <main>
            <section id="ingredients__calculate">
                <input type="text" id="burger__name" class="general__input" placeholder="burger name" >
            
                <h2>Ingredients</h2>
                <ul class="ingredient__list">
                    <li class="ingredient__element ">
                        <img src="img/cheese.svg" class="margin__right" alt="">
                        <p class="ingredient__name margin__right">chese</p>
                        <input id="check" type="checkbox" class="selection margin__right" value="4"> 
                        <span>add</span>
                    </li>
                    <li class="ingredient__element">
                        <img src="img/fried-egg.svg" class="margin__right" alt="">
                        <p class="ingredient__name margin__right">egg</p>
                        <input type="checkbox" class="selection margin__right" value="4"> 
                        <span class="add">add</span>
                    </li>
                    <li class="ingredient__element">
                        <img src="img/mustard.svg" class="margin__right" alt="">
                        <p class="ingredient__name margin__right">mustard</p>
                        <input type="checkbox" class="selection margin__right" value="2"> 
                        <span class="add">add</span>
                    </li>
                    <li class="ingredient__element">
                        <img src="img/tomato.svg" class="margin__right" alt="">
                        <p class="ingredient__name margin__right">tomato</p>
                        <input type="checkbox" class="selection margin__right" value="3"> 
                        <span class="add">add</span>
                    </li>
                    <li class="ingredient__element">
                        <img src="img/lettuce.svg" class="margin__right" alt="">
                        <p class="ingredient__name margin__right">lettuce</p>
                        <input type="checkbox" class="selection margin__right" value="6"> 
                        <span class="add">add</span>
                    </li>
                    <li class="ingredient__element">
                        <img src="img/ketchup.svg" class="margin__right" alt="">
                        <p class="ingredient__name margin__right">ketchup</p>
                        <input type="checkbox" class="selection margin__right" value="2"> 
                        <span class="add">add</span>
                    </li>
                </ul>

                <div class="coupon__section">
                    <h4 class="margin__right">Discount Coupon</h4>
                    <input type="text" id="coupon__input" class="coupon__input" placeholder="inserisci il tuo codice">
                </div>
                
                <div class="button__container">
                    <button id="calculate" class="btn">Calculate</button>
                </div>
            </section>

            
        </main>
        <footer id="price__sect"> 
            <h2>Your Price</h2>
            <div id="total__price">50 &#8364;</div>
        </footer>

        <script src="js/script.js"></script>
    </body>
</html>
